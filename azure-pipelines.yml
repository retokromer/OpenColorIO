# azure-pipelines build file
# https://docs.microsoft.com/en-us/azure/devops/pipelines/yaml-schema?view=azure-devops&tabs=schema

trigger:
  batch: true
  branches:
    include:
    - ci_test
    # - master
    # - RB-*

# pr:
#   autoCancel: true
#   branches:
#     include:
#     - master
#     - RB-*

# Common variables
variables:
  cxxStd: '14'
  nixCxxFlags: -std=c++$(cxxStd) -fPIC

jobs:

# ==============================================================================
# Linux
# ==============================================================================
- job: Linux
  strategy:
    matrix:
      Ubuntu 18.04 GCC 6:
        agentImage: 'ubuntu-16.04'
        containerImage: michdolan/opencolorio:ubuntu18.04_gcc6
        buildMode: default
      Ubuntu 18.04 GCC 6 (SonarCloud):
        agentImage: 'ubuntu-16.04'
        containerImage: michdolan/opencolorio:ubuntu18.04_gcc6
        buildMode: sonar
  pool:
    vmImage: $(agentImage)
  container: $[ variables['containerImage'] ]

  steps:

    # Note: Template 'buildMode' parameter can't contain an expression
    - ${{ if eq(variables['buildMode'], 'default') }}:
      - template: share/azure/build-steps.yml
        parameters:
          cxxFlags: $(nixCxxFlags)
          buildMode: default

    - ${{ if eq(variables['buildMode'], 'sonar') }}:
      - template: share/azure/build-steps.yml
        parameters:
          cxxFlags: $(nixCxxFlags)
          buildMode: sonar

# ==============================================================================
# macOS
# ==============================================================================
- job: macOS
  strategy:
    matrix:
      10.14 AppleClang 10.0:
        agentImage: 'macOS-10.14'
  pool:
    vmImage: $(agentImage)
  
  steps:

  # See the "Command Line Tools/New Features" section of this page for an 
  # explanation of why this workaround is necessary:
  # https://developer.apple.com/documentation/xcode_release_notes/xcode_10_release_notes
  - bash: |
      sudo installer -pkg /Library/Developer/CommandLineTools/Packages/macOS_SDK_headers_for_macOS_10.14.pkg -target /
    condition: and(succeeded(), eq(variables['agentImage'], 'macOS-10.14'))
    displayName: Install macOS SDK headers

  - bash: |
      brew update
      brew upgrade cmake 
      brew install glew
      brew install pyenv
    displayName: Install dependencies

  - bash: |
      echo 'eval "$(pyenv init -)"' >> .bash_profile
      source .bash_profile
      env PYTHON_CONFIGURE_OPTS="--enable-framework" pyenv install -v 2.7.16
      pyenv global 2.7.16
    displayName: Configure Python

  - template: share/azure/build-steps.yml
    parameters:
      cxxFlags: $(nixCxxFlags) -Wno-deprecated-register
      cmakeOpts: |
        -DPYTHON_LIBRARY=$(python-config --prefix)/lib/libpython2.7.dylib \
        -DPYTHON_INCLUDE_DIR=$(python-config --prefix)/include/python2.7 \
        -DPYTHON_EXECUTABLE=$(which python2)

# ==============================================================================
# Windows
# ==============================================================================
- job: Windows
  strategy:
    matrix:
      2016 MSVC 14.16 (shared):
        agentImage: 'vs2017-win2016'
        buildSharedLibs: ON
        buildDocs: ON
      2016 MSVC 14.16 (static):
        agentImage: 'vs2017-win2016'
        buildSharedLibs: OFF
        buildDocs: OFF
  pool:
    vmImage: $(agentImage)

  steps:

  # Note: This task provides only a static (*.lib) version of the Python lib
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '2.7'
    displayName: Configure Python

  - template: share/azure/build-steps.yml
    parameters:
      buildSharedLibs: $(buildSharedLibs)
      buildDocs: $(buildDocs)
      cxxFlags: /std:c++$(cxxStd) /EHsc /D WIN32 /D NDEBUG
      verbose: ON
      cmakeOpts: |
        -DCMAKE_GENERATOR_PLATFORM=x64 \
        -DPYTHON_LIBRARY=$(python -c "import sys,os;print(os.path.dirname(sys.executable))")/libs/python27.lib \
        -DPYTHON_INCLUDE_DIR=$(python -c "import sys,os;print(os.path.dirname(sys.executable))")/include \
        -DPYTHON_EXECUTABLE=$(which python)
