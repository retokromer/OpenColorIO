- job: macOS
  strategy:
    matrix:
      10.14 AppleClang 10.0:
        agentImage: 'macOS-10.14'
  pool:
    vmImage: $(agentImage)
  
  steps:

  - bash: |
      brew update
      brew install glew
      brew install openssl readline sqlite3 xz zlib
      installer -pkg /Library/Developer/CommandLineTools/Packages/macOS_SDK_headers_for_macOS_10.14.pkg -target /
      xcode select -s /Library/Developer/CommandLineTools
      brew install pyenv
      brew upgrade cmake 
    displayName: Install dependencies

  - bash: |
      echo 'eval "$(pyenv init -)"' >> .bash_profile
      source .bash_profile
      export PYTHON_CONFIGURE_OPTS="--enable-framework"
      pyenv install -v 2.7.16
      pyenv global 2.7.16
      export OPTIONS="$OPTIONS \
        -DPYTHON_LIBRARY=$(python-config --prefix)/lib/libpython2.7.dylib"
      export OPTIONS="$OPTIONS \
        -DPYTHON_INCLUDE_DIR=$(python-config --prefix)/include/python2.7"
      export OPTIONS="$OPTIONS \
        -DPYTHON_EXECUTABLE=$(which python2)"
    displayName: Configure Python

  - bash: |
      echo PYTHON_CONFIGURE_OPTS
      echo OPTIONS
      python --version
    displayName: Test persistent env

  - template: share/azure/build-steps.yml
    parameters:
      cxxFlags: -std=c++14 -fPIC -Wno-deprecated-register


